<div class="w-full bg-gray-100 rounded-[20px] flex flex-col p-4">
    <div class="w-[80%] self-center bg-white p-7 shadow-lg rounded-lg">

        <!-- üìÇ Drag & Drop Upload Section -->
        <div class="flex flex-row mb-6 h-[50vh]">

            <!-- Upload Form -->
            <form id="uploadForm" method="POST" enctype="multipart/form-data" class="flex flex-col w-[55%]">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Process Files</h2>

                <!-- Course Selection Dropdown -->
                <select id="courseSelect" name="course" class="border border-gray-300 rounded-lg px-4 py-2 bg-white text-gray-700">
                    {% if courses %}
                    {% for course in courses %}
                    <option value="{{ course.course_code }}">
                        {{ course.course_code }} - {{ course.course_abbrev }} ({{ course.course_sched }})
                    </option>
                    {% endfor %}
                    {% else %}
                    <option disabled>No courses available</option>
                    {% endif %}
                </select>

                <!-- Drag and Drop Area -->
                <div id="drop-area" class="block w-full h-[80%] border-2 border-dashed border-gray-300 rounded-lg p-6 text-center bg-gray-50 hover:bg-gray-100 flex flex-col justify-center items-center">
                    <div class="flex flex-col items-center">
                        <svg class="w-12 h-12 text-[var(--neon-color)] mb-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M7 16l4-4m0 0l4 4m-4-4v12M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2" />
                        </svg>
                        <p class="text-gray-600 text-xl">Drag files to upload</p>
                        <p class="text-gray-500 text-lg mt-1">or</p>
                        <label for="csv_file" class="mt-2 mb-1 cursor-pointer border border-[var(--neon-color)] text-[var(--neon-color)] py-1 px-4 text-lg font-light rounded-lg hover:bg-[var(--neon-color)] hover:text-white hover:font-bold transition">
                            Browse Files
                        </label>
                        <p class="mt-6 text-base text-gray-700">Max file size: <span class="text-black font-bold">50MB</span></p>
                        <p class="mt-2 text-base text-gray-700">Supported file type: <span class="text-black font-bold">CSV</span></p>
                    </div>
                </div>

                <!-- Hidden File Input -->
                <input type="file" name="csv_file" id="csv_file" accept=".csv" class="hidden">

                <!-- Process File Button -->
                <button id="processBtn" type="submit" class="w-full mt-4 bg-[var(--primary-color)] text-lg text-white px-6 py-2 rounded-lg transition-all hover:bg-[var(--neon-color)] hover:text-black hover:font-bold flex justify-center items-center">
                    Process File
                </button>
            </form>

            <!-- üü¶ Status Section -->
            <div class="mt-[75px] ml-6 flex flex-col w-[45%]">

                <!-- Filename & Size -->
                <div class="flex flex-col">
                    <div class="flex flex-row items-center text-lg text-gray-700 font-bold justify-between">
                        <!-- ‚úÖ Check Icon (Blue) -->
                        <svg id="check-icon" class="w-4 h-4 text-blue-600 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                        </svg>
                        <span id="file-name">No file selected</span>
                        <span id="file-size">0 KB</span>
                    </div>
                    <div id="file-info" class="w-full bg-[var(--primary-color)] rounded-lg h-2 mb-3 hidden"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- üìä Results Section -->
    <div id="resultTabs" class="hidden w-[80%] mt-4 self-center bg-white p-7 shadow-lg rounded-lg">
        <div class="flex border-b mb-4">
            <button class="tab-link active-tab" id="sentiments-tab" data-target="sentiments">üìà Sentiments</button>
            <button class="tab-link" id="topics-tab" data-target="topics">üìù Topics</button>
            <button class="tab-link" id="recommendation-tab" data-target="recommendation">üí° Recommendations</button>
        </div>

        <!-- Scrollable Container -->
        <div class="tab-content max-h-[50vh] overflow-y-auto p-2 border rounded-lg">
            <!-- üîµ Sentiments Tab -->
            <div class="tab-pane active-pane" id="sentiments">
                <canvas id="sentimentChart"></canvas>
                <!-- üó®Ô∏è Comments Section -->
                <div id="commentsSection" class="p-2 bg-[var(--primary-color)] rounded-lg">
                    <h3 class="font-light text-white">Comments <span class="font-bold text-gray">(Number of Comments)</span></h3>
                    <ul id="commentsList" class="mt-2 space-y-2">
                        <!-- Comments will be dynamically added here -->
                    </ul>
                </div>
            </div>

            <!-- üü° Topics Tab -->
            <div class="tab-pane hidden" id="topics">
                <div id="wordCloudContainer" class="grid grid-cols-2 gap-4"></div>
            </div>

            <!-- üü¢ Recommendations Tab -->
            <div class="tab-pane hidden" id="recommendation">
                <p id="recommendationText" class="text-gray-700 bg-gray-100 p-4 rounded-lg shadow-sm"></p>
            </div>
        </div>
    </div>

</div>

<!-- Chart.js for Sentiment Graph -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="../static/scripts/template/upload.js"></script>

<style>
    .tab-link {
        padding: 10px 15px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        background: #F3F4F6;
        border-radius: 5px 5px 0 0;
        margin-right: 5px;
    }

        .tab-link:hover {
            background: #E5E7EB;
        }

    .active-tab {
        background: white;
        border-bottom: 2px solid #2563EB;
        color: #2563EB;
    }

    .tab-pane {
        padding: 10px;
    }
</style>
