<!-- upload.html -->
<div class="w-[100%] uploadBG rounded-[20px] flex flex-col p-4">
    <div class="w-[100%] self-center uploadBGinner p-7 shadow-lg rounded-lg">

        <!-- üìÇ Drag & Drop Upload Section -->
        <div class="flex flex-row mb-6 h-[75vh] w-full min-h-screen">

            <!-- Upload Form -->
            <form id="uploadForm" method="POST" enctype="multipart/form-data" class="flex flex-col w-[55%]">
                <!-- Hidden field to store the selected Teacher's uName -->
                <input type="hidden" id="teacherUName" name="teacherUName">

                <h2 class="text-2xl font-bold text-white mb-4">Process Files</h2>
                <!-- Drag and Drop Area -->

                <div id="drop-area" class="block w-full h-[60%] border-2 border-dashed border-gray-300 rounded-lg p-6 text-center bg-gray-50 hover:bg-gray-100 flex flex-col justify-center items-center">
                    <div class="flex flex-col items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
                        </svg>
                        <p class="text-gray-600 text-xl">Drag files to upload</p>
                        <p class="text-gray-500 text-lg mt-1">or</p>
                        <label for="csv_file" class="mt-2 mb-1 cursor-pointer border border-[var(--neon-color)] text-[var(--neon-color)] py-1 px-4 text-lg font-light rounded-lg hover:bg-[var(--neon-color)] hover:text-white hover:font-bold transition">
                            Browse Files
                        </label>
                        <p class="mt-6 text-base text-gray-700">Max file size: <span class="text-black font-bold">50MB</span></p>
                        <p class="mt-2 text-base text-gray-700">Supported file type: <span class="text-black font-bold">CSV</span></p>
                    </div>
                </div>

                <!-- Hidden File Input -->
                <input type="file" name="csv_file" id="csv_file" accept=".csv" class="hidden">

                <!-- Academic Year and Semester, and Final Grade Selection -->
                <div class="mt-6 p-4 bg-white rounded-lg shadow-md border border-gray-200">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="flex flex-col">
                            <label for="startYear" class="mb-1 text-sm font-medium text-black">Starting Year:</label>
                            <select id="startYear" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Select</option>
                            </select>
                        </div>
                        <div class="flex flex-col">
                            <label for="endYear" class="mb-1 text-sm font-medium text-black">Ending Year:</label>
                            <input type="text" id="endYear" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-black bg-gray-100 focus:outline-none cursor-not-allowed" readonly>
                        </div>
                        <div class="flex flex-col">
                            <label for="semester" class="mb-1 text-sm font-medium text-black">Semester:</label>
                            <select id="semester" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                        <div class="flex flex-col">
                            <label for="finalGrade" class="mb-1 text-sm font-medium text-black">Final Grade:</label>
                            <select id="finalGrade" name="finalGrade" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Select</option>
                                <option value="Excellent (4.0‚Äì5.0)">Excellent (4.0‚Äì5.0)</option>
                                <option value="Very Good (3.0‚Äì3.9)">Very Good (3.0‚Äì3.9)</option>
                                <option value="Satisfactory (2.0‚Äì2.9)">Satisfactory (2.0‚Äì2.9)</option>
                                <option value="Needs Improvement (1.0‚Äì1.9)">Needs Improvement (1.0‚Äì1.9)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Process File Button -->
                <button id="processBtn" type="submit" class="w-full mt-4 bg-[var(--primary-color)] text-lg text-white px-6 py-2 rounded-lg transition-all hover:bg-[var(--neon-color)] hover:text-black hover:font-bold flex justify-center items-center" disabled>
                    Process File
                </button>

                <p id="fileNamePreview"></p>
            </form>

            <!-- üü¶ Status Section -->
            <div class="mt-[75px] ml-6 flex flex-col w-[45%]">

                <!-- Filename & Size -->
                <div class="flex flex-col">
                    <div class="flex flex-row items-center text-lg text-white font-bold justify-between">
                        <!-- ‚úÖ Check Icon (Blue) -->
                        <svg id="check-icon" class="w-4 h-4 text-blue-600 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                        </svg>
                        <span id="file-name">No file selected</span>
                        <span id="file-size">0 KB</span>
                    </div>
                    <div id="file-info" class="w-full bg-[var(--primary-color)] rounded-lg h-2 mb-3 hidden"></div>
                    <div id="loadingSpinner" class="loader-container hidden mt-auto">
                        <div class="processing-text text-center">Processing...</div>
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- üìä Results Section -->
    <div id="resultTabs" class="hidden w-[100%] mt-4 self-center bg-white p-7 shadow-lg rounded-lg">
        <h2 class="text-center text-[var(--primary-color)] font-bold">RESULTS</h2>
        <div class="flex border-b mb-4 mt-2">
            <button class="tab-link active-tab" id="sentiments-tab" data-target="sentiments">üìà Sentiments</button>
            <button class="tab-link" id="topics-tab" data-target="topics">üìù Topics</button>
            <button class="tab-link" id="recommendation-tab" data-target="recommendation">üí° Recommendations</button>
        </div>

        <!-- Scrollable Container -->
        <div class="tab-content max-h-[150vh] overflow-y-auto p-2 border rounded-lg">
            <!-- üîµ Sentiments Tab -->
            <div class="tab-pane active-pane" id="sentiments">
                <!-- Sentiment Chart -->
                <canvas id="sentimentChart"></canvas>
                <!-- üó®Ô∏è Comments Section -->
                <div id="commentsSection" class="p-4 bg-gray-800 w-full rounded-lg shadow-lg">
                    <!-- Header -->
                    <div class="flex justify-between items-center border-b border-gray-700 pb-2">
                        <h3 class="font-light text-white flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400 mr-2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 8.511c.884.48 1.5 1.405 1.5 2.489 0 1.083-.616 2.009-1.5 2.488m-4.5 0A2.25 2.25 0 0113.5 13.5h-3a2.25 2.25 0 01-2.25-2.25m10.5 0A2.25 2.25 0 0013.5 9H7.5a2.25 2.25 0 00-2.25 2.25m10.5 0v.75m-10.5-.75v.75m4.5 0V18m4.5 0v-.75m0 0a2.25 2.25 0 01-2.25-2.25m2.25 2.25a2.25 2.25 0 002.25-2.25m-4.5 0v-.75m4.5-2.25v-.75" />
                            </svg>
                            Comments
                            <span class="font-bold text-gray-300 ml-1" id="commentCount">(0)</span>
                        </h3>
                        <button id="toggleComments" type="button" onclick="viewComments()" class="hover:text-yellow-500 transition flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m6 0a3 3 0 000-6H9a3 3 0 000 6m6 0a3 3 0 000 6H9a3 3 0 000-6" />
                            </svg>
                            View comments
                        </button>
                    </div>

                    <!-- Filter & Sort Options -->
                    <div id="uploadFilterSort" class="hidden flex gap-4 mt-3">
                        <button id="sortSentiment" type="button" onclick="toggleSortSentiment()" class="text-gray-400 hover:text-white flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5l4.5 4.5 4.5-4.5M3 7.5l4.5-4.5 4.5 4.5M13.5 16.5l4.5 4.5 4.5-4.5M13.5 7.5l4.5-4.5 4.5 4.5" />
                            </svg>
                            Sort by Sentiment
                        </button>
                        <button id="toggleGridView" type="button" onclick="toggleGridView()" class="text-gray-400 hover:text-white flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 4.5h16.5M3.75 9h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                            </svg>
                            Grid View
                        </button>
                    </div>

                    <!-- Comments List (Initially Hidden) -->
                    <div id="commentsList" class="mt-4 space-y-2 max-h-0 opacity-0 overflow-hidden transition-all duration-300">
                        <!-- Comments will be dynamically added here -->
                    </div>
                </div>
            </div>



            <!-- üü° Topics Tab -->
            <div class="tab-pane bg-white p-6 hidden" id="topics">
                <div class="max-w-4xl mx-auto space-y-6">
                    <div id="processedComments" class="bg-gray-50 rounded-lg p-6 shadow-sm">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">Comments Analysis</h2>
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm text-gray-600">
                                <thead>
                                    <tr class="border-b">
                                        <th class="py-3 text-left">Comment</th>
                                        <th class="py-3 text-left">Topic</th>
                                        <th class="py-3 text-right">Probability</th>
                                    </tr>
                                </thead>
                                <tbody id="commentsTableBody" class="divide-y">
                                    <!-- Dynamic rows will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="topWords" class="bg-gray-50 rounded-lg p-6 shadow-sm">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">Top Words</h2>
                        <div id="wordCloud" class="flex flex-wrap justify-center gap-2">
                            <!-- Dynamic word cloud will be inserted here -->
                        </div>
                    </div>

                    <div id="categoryCounts" class="bg-gray-50 rounded-lg p-6 shadow-sm">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">Category Distribution</h2>
                        <canvas id="categoryChart" class="w-full h-64"></canvas>
                    </div>
                </div>
            </div>

            <!-- üü¢ Recommendations Tab -->
            <div class="tab-pane hidden" id="recommendation">
                <p id="recommendationText" class="text-gray-700 bg-gray-100 p-4 rounded-lg shadow-sm"></p>
            </div>

            <!-- Save Button (Centered) -->
            <div class="flex justify-center mt-4">
                <button type="button" onclick="saveResultsToDatabase()"
                        class="flex flex-row items-center w-1/2 p-3 bg-gray-700 rounded-lg text-white text-center hover:bg-gray-600 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 9V5.25A2.25 2.25 0 017.5 3h9a2.25 2.25 0 012.25 2.25V9m-13.5 0v9.75A2.25 2.25 0 007.5 21h9a2.25 2.25 0 002.25-2.25V9m-13.5 0h13.5" />
                    </svg>
                    <span>Save Data</span>
                </button>
            </div>
        </div>
    </div>

</div>

<!-- Chart.js for Sentiment Graph -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="../static/scripts/template/upload.js"></script>

<style>

    .uploadBG {
        background: #1f2937;
    }

    .uploadBGinner {
        background: #374151;
    }

    .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }

    .processing-text {
        margin-bottom: 8px;
        font-size: 1rem;
        color: #333;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
    .tab-link {
        padding: 10px 15px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        background: #F3F4F6;
        border-radius: 5px 5px 0 0;
        margin-right: 5px;
    }

        .tab-link:hover {
            background: #E5E7EB;
        }

    .active-tab {
        background: white;
        border-bottom: 2px solid #2563EB;
        color: #2563EB;
    }

    .tab-pane {
        padding: 10px;
    }

    #commentsList {
        transition: opacity 0.3s ease-in-out;
        opacity: 0;
    }

        #commentsList.opacity-100 {
            opacity: 1;
        }
    #categoryCounts {
        height: 32rem; /* Adjust as needed */
    }

    #categoryChart {
        height: 100% !important;
    }
</style>
