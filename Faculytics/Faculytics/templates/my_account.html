{% extends "layout.html" %}
{% set title = "My Account" %}

{% block content %}
<div class="flex min-h-screen items-center justify-center bg-gray-900 text-white">

    {% include 'sidebar.html' %}
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h2 class="text-2xl font-bold text-yellow-400">My Account</h2>
        <form method="POST" enctype="multipart/form-data" class="space-y-6 mt-6">
            <div class="flex flex-col items-center">
                <label class="block text-gray-400 font-medium mb-2">Profile Picture</label>
                <div class="relative flex flex-col items-center">
                    <img id="profilePicture" src="{{ url_for('static', filename=user.profilePicture) if user.profilePicture else url_for('static', filename='assets/default-avatar.png') }}" alt="Profile Picture" class="h-24 w-24 rounded-full shadow-md border-2 border-yellow-400">
                    <label class="absolute right-1 bottom-1 mt-3 cursor-pointer bg-yellow-500 text-black p-2 rounded-full shadow-md hover:text-yellow-500 hover:bg-black transition inline-flex items-center" alt="Upload Image">
                        <i class="fas fa-upload"></i>
                        <input type="file" name="profileImage" accept="image/*" class="hidden">
                    </label>
                </div>
            </div>

            <div>
                <label class="block text-gray-400 font-medium mb-1">Full Name</label>
                <div class="flex space-x-2">
                    <input type="text" name="firstName" value="{{ user.firstName }}" required class="w-1/2 p-3 bg-gray-700 border border-gray-500 text-white rounded-md focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
                    <input type="text" name="lastName" value="{{ user.lastName }}" required class="w-1/2 p-3 bg-gray-700 border border-gray-500 text-white rounded-md focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
                </div>
            </div>

            <div>
                <label class="block text-gray-400 font-medium mb-1">Username</label>
                <input type="text" value="{{ user.uName }}" disabled class="w-full p-3 bg-gray-800 border border-gray-600 text-gray-400 rounded-md cursor-not-allowed">
            </div>

            <div>
                <label class="block text-gray-400 font-medium mb-1">Email Address</label>
                <input type="email" name="emailAddress" value="{{ user.emailAddress or 'No Email Address set' }}" class="w-full p-3 bg-gray-700 border border-gray-500 text-white rounded-md focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
            </div>

            <div>
                <label class="block text-gray-400 font-medium mb-1">Phone Number</label>
                <input type="text" name="phoneNumber" value="{{ user.phoneNumber or 'No Phone Number set' }}" class="w-full p-3 bg-gray-700 border border-gray-500 text-white rounded-md focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
            </div>

            <div>
                <label class="block text-gray-400 font-medium mb-1">Role</label>
                <input type="text" value="{{ user.userType }}" disabled class="w-full p-3 bg-gray-800 border border-gray-600 text-gray-400 rounded-md cursor-not-allowed">
            </div>

            <div>
                <label class="block text-gray-400 font-medium mb-1">Campus</label>
                <input type="text" value="{{ user.campus }}" disabled class="w-full p-3 bg-gray-800 border border-gray-600 text-gray-400 rounded-md cursor-not-allowed">
            </div>

            {% if user.userType in ['Dean', 'Teacher'] %}
            <div>
                <label class="block text-gray-400 font-medium mb-1">College</label>
                <input type="text" value="{{ user.college }}" disabled class="w-full p-3 bg-gray-800 border border-gray-600 text-gray-400 rounded-md cursor-not-allowed">
            </div>
            {% endif %}

            <div class="flex justify-between items-center mt-6">
                <button type="submit" class="bg-yellow-400 text-gray-900 font-bold px-6 py-2 rounded-md hover:bg-yellow-500 transition">Update</button>
                <button type="button" class="bg-red-600 text-white font-bold px-6 py-2 rounded-md hover:bg-red-700 transition" onclick="openDeleteModal()">Delete Account</button>
            </div>

        </form>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 hidden">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
        <h3 class="text-lg font-bold text-yellow-400">Confirm Deletion</h3>
        <p class="text-gray-300 mt-2">Are you sure you want to delete your account? This action cannot be undone.</p>
        <div class="flex justify-center space-x-4 mt-4">
            <button onclick="confirmDelete()" class="bg-red-600 text-white font-bold px-4 py-2 rounded-md hover:bg-red-700 transition">Delete</button>
            <button onclick="closeDeleteModal()" class="bg-yellow-400 text-gray-900 font-bold px-4 py-2 rounded-md hover:bg-yellow-500 transition">Cancel</button>
        </div>
    </div>
</div>

<script>
    const fileInput = document.querySelector('input[type="file"]');
    const profileImage = document.querySelector('#profilePicture');

    function openDeleteModal() {
        document.getElementById("deleteModal").classList.remove("hidden");
    }

    function closeDeleteModal() {
        document.getElementById("deleteModal").classList.add("hidden");
    }

    function confirmDelete() {
        fetch("{{ url_for('delete_account') }}", {
            method: "POST",
            headers: { "Content-Type": "application/json" }
        }).then(response => {
            if (response.redirected) {
                window.location.href = response.url;
            }
        });
    }

    fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0]; // Get the selected file
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                // Update the profile image source with the file data
                profilePicture.src = e.target.result;
            };
            reader.readAsDataURL(file); // Read the file as a data URL (base64)
        }
    });

</script>
{% endblock %}
