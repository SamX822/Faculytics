{% extends "layout.html" %}
{% set title = "Login" %}
{% set year = 2025 %}

{% block content %}
<div class="container" style="margin-top:70px;">
    <h2>Login</h2>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="uName">Username</label>
            <input type="text" id="uName" name="uName" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="pWord">Password</label>
            <input type="password" id="pWord" name="pWord" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <br>
    <!-- Register button: this sends the user to the registration page -->
    <p>
        Don't have an account?
        <a href="{{ url_for('register') }}" class="btn btn-success" style="font-weight:bold;">Register</a>
    </p>
</div>
{% endblock %}
