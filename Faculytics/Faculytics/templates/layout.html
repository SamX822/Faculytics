<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} - Faculytics</title>

    <!-- Tailwind CSS -->
    <link href="../static/styles/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">    
    <style>
        :root {
            --primary-color: #3b5999;
            --hover-color: #2e467d;
            --active-color: #1d335c;
            --neon-color: #00f6fa;
            --background-color: #d6eaf8;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200" style="background-color: var(--background-color)">
    <!-- Navbar -->
    <nav class="fixed top-0 w-full bg-[var(--primary-color)] shadow-lg border-b border-white/20 z-50">
        <div class="container mx-auto flex justify-between items-center p-2">
            <a href="/" class="text-xl font-extrabold text-white tracking-wide">Faculytics</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="w-full mx-auto mt-24 px-4" style="background-color: #d6eaf8; border-radius: 5px; ">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-16 p-6 text-center text-black border-t border-gray-700">
        <p>&copy; {{ year }} - Faculytics</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
