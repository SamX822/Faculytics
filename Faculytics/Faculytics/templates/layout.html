<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} - Faculytics</title>

    <!-- Tailwind CSS -->
    <link href="../static/styles/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b5999;
            --hover-color: #2e467d;
            --active-color: #1d335c;
            --neon-color: #00f6fa;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-800">

    <!-- Navbar -->
    <!--<nav class="fixed top-0 w-full bg-[var(--primary-color)] shadow-lg border-b border-white/20 z-50">
        <div class="container mx-auto flex justify-between align-left p-2">
            <a href="/" class="text-xl font-extrabold text-white tracking-wide">Faculytics</a>
        </div>
    </nav>-->

    <nav class="fixed top-0 mynavbar z-50">
        <div class="mynbdiv">
            <a href="/dashboard" class="mynbtext">Faculytics</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="w-full mx-auto mt-24 px-4 bg-gray-800 shadow-lg">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-16 p-6 text-center text-white border-t border-white/20 bg-[var(--primary-color)]">
        <p>&copy; {{ year }} - Faculytics</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>

<style>

    .mynavbar {
        background: #3b5999;
        width: 100%;
        height: 44px;
    }

    .mynbdiv {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 100%;
    }

    .mynbtext {
        color: white;
        font-size: 20px;
        font-weight: bold;
        padding: 10px;
    }

</style>
